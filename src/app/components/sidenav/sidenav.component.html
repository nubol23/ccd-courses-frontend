<ul class="sidenav sidenav-fixed animate__animated animate__fadeIn animate__fast">
  <li [ngClass]="{'active': i === selectedSection}" *ngFor="let section of sections; let i = index">
    <a class="waves-effect" (click)="emitSection(i)">{{section.sectionName}}</a>
    <div class="divider"></div>
  </li>
</ul>
