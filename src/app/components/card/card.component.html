<div class="card">
  <div *ngIf="authService.signedIn" class="row">
    <div class="col left-align">
      <button (click)="editCard()" class="btn light-blue lighten-2">
        <i class="far fa-edit"></i>
      </button>
    </div>
    <div class="col right-align">
      <button (click)="deleteCard()" class="btn red lighten-2">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div (click)="redirectCard()" class="waves-effect waves-block waves-light" >
    <div class="card-image">
      <img class="responsive-img" [src]="course.coverUrl" [alt]="course.uid">
    </div>
    <div class="card-content">
<!--      <span class="card-title grey-text text-darken-4">{{course.title}}</span>-->
      <span class="card-title" style="color: #03303f">{{course.title}}</span>
      <p style="color: #174556">{{ (course.description.length>70)? (course.description | slice:0:70)+'..':(course.description) }}</p>
    </div>
  </div>
</div>
