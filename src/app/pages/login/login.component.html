<div class="card animate__animated animate__fadeIn animate__faster center-custom">
  <div class="card-content s12">
    <div class="row">
      <form class="col s12" (ngSubmit)="login(loginForm)" #loginForm="ngForm">

        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="email"
                   required
                   id="email"
                   name="email"
                   type="email"
                   class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="password"
                   required
                   id="password"
                   type="password"
                   name="password"
                   class="validate">
            <label for="password">Contrase√±a</label>
          </div>
        </div>

        <div class="row center">
          <div class="col s12">
            <button class="btn waves-effect waves-light custom-secondary lighten-1" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
            <span style="padding-left: 5px; padding-right: 5px">
              o
            </span>
            <button class="btn waves-effect waves-light custom-secondary lighten-1"
                    (click)="recoverPassword()"
                    name="action">Recuperar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
